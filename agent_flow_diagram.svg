     id="image-return-data" />
  <text
     x="875"
     y="390"
     class="flow-label"
     id="image-return-label">Generated images</text>
  <!-- From Web Research Agent up to Perplexity -->
  <path
     d="M 250,550 L 250,500 L 250,400"
     class="data-flow"
     id="path892" />
  <text
     x="190"
     y="475"
     class="flow-label"
     id="text894">Search results</text>
