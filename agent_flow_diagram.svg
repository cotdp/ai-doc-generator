  <style
     id="style824">
    .agent-rect {
      fill: #e6f2ff;
      stroke: #3498db;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .external-rect {
      fill: #fff2e6;
      stroke: #e67e22;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .arrow {
      stroke: #7f8c8d;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .data-flow {
      stroke: #2ecc71;
      stroke-width: 2;
      stroke-dasharray: 5,5;
      fill: none;
      marker-end: url(#arrowhead-green);
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #333;
    }
    .ext-label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #e67e22;
      font-weight: bold;
    }
    .agent-label {
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-anchor: middle;
      fill: #2980b9;
      font-weight: bold;
    }
    .flow-label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #555;
      text-anchor: middle;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-anchor: middle;
      fill: #333;
      font-weight: bold;
    }
    .step-number {
